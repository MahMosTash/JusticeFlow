version: '3.8'

# Development docker-compose configuration
# Use this for local development with hot-reload

services:
  db:
    image: postgres:15-alpine
    container_name: karagah_db_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-karagah_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karagah_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: karagah_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DB_NAME=${DB_NAME:-karagah_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      - ./backend:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - karagah_network
    restart: unless-stopped

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:

networks:
  karagah_network:
    driver: bridge

